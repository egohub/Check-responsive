<div class="ui-wrapper" id="welcome">
	<div class="ui-block">
		<div class="ui-block__headline"><h1>Responsive Design Preview</h1></div>
		<form class="ui-block enter-url">
			<div class="ui-input ui-input--wrapsButton">
				<input class="ui-input__input" type="url" id="welcome-url" placeholder="Type URL and hit enter.">
				<button class="ui-input__button ui-input__button--sticksRight button button--hasIcon" type="submit">
					<i class="button__icon fa fa-arrow-right"></i>
				</button>
			</div>
		</form>
		</div>
</div> 

<div class="ui-wrapper" id="settings"> 
	<input class="ui-input__checkbox ui-input--isHidden" id="toggle-settings" type="checkbox">
	<label class="ui-input__label ui-label--isButton ui-label--hasSettingsBackground" for="toggle-settings">
		<span class="ui-label__button button button--hasIcon">
			<i class="button__icon fa fa-cogs"></i>
		</span>
		<span class="ui-label__text"><h2>Settings</h2></span>
	</label>
	<div class="ui-container">
		<form class="ui-block enter-url">
			<div class="ui-input ui-input--wrapsButton">
				<label class="ui-input__label" for="url"><h4 class="ui-block__heading">Website:</h4></label>
				<input class="ui-input__input" type="url" id="url" placeholder="http://some.url">
				<button class="ui-input__button ui-input__button--sticksRight button button--hasIcon" type="submit">
					<i class="button__icon fa fa-arrow-right"></i>
				</button>
			</div>
		</form>
		<div class="ui-block" id="choose-layout">
			<h4 class="ui-block__heading">Devices:</h4>
			<div class="ui-input">
				<input class="ui-input__radio ui-input--isHidden" id="devices-layout--all" type="radio" name="devices-layout" value="layout-1" checked>
				<label class="ui-input__label ui-label--isButton" for="devices-layout--all">
					<span class="ui-label__button button button--hasIcon">
						<i class="button__icon fa fa-asterisk"></i>
					</span>
					<span class="ui-label__text">Show<br>All</span>
				</label>
			</div>
			<div class="ui-input">
				<input class="ui-input__radio ui-input--isHidden" id="devices-layout--mobile" type="radio" name="devices-layout" value="layout-3">
				<label class="ui-input__label ui-label--isButton" for="devices-layout--mobile">
					<span class="ui-label__button button button--hasIcon">
						<i class="button__icon fa fa-tablet"></i>
					</span>
					<span class="ui-label__text">Only<br>Mobile</span>
				</label>
			</div>
			<div class="ui-input">
				<input class="ui-input__radio ui-input--isHidden" id="devices-layout--desktop" type="radio" name="devices-layout" value="layout-2">
				<label class="ui-input__label ui-label--isButton" for="devices-layout--desktop">
					<span class="ui-label__button button button--hasIcon">
						<i class="button__icon fa fa-desktop"></i>
					</span>
					<span class="ui-label__text">Only<br>Desktop</span>
				</label>
			</div>
		</div>
		<div class="ui-block" id="zoom">
			<div class="ui-input ui-input--wrapsButton ui-input--wrapsTwoButtons">
				<label class="ui-input__label" for="zoom-in-out"><h4 class="ui-block__heading">Zoom:</h4></label>
				<input class="ui-input__input" id="zoom-in-out" type="text" value="100%">
				<button class="ui-input__button ui-input__button--sticksLeft button button--hasIcon" id="zoom-out" type="submit">
					<i class="button__icon fa fa-minus"></i>
				</button>
				<button class="ui-input__button ui-input__button--sticksRight button button--hasIcon" id="zoom-in" type="submit">
					<i class="button__icon fa fa-plus"></i>
				</button>
			</div>
		</div>
		<div class="ui-block" id="other">
			<h4 class="ui-block__heading">Other:</h4>
			<div class="ui-input">
				<input class="ui-input__checkbox ui-input--isHidden" id="toggle-background" type="checkbox" checked>
				<label class="ui-input__label ui-label--isButton ui-label--isToggable" for="toggle-background">
					<span class="ui-label__button button button--hasIcon">
						<i class="button__icon fa fa-image"></i>
					</span>
					<span class="ui-label__text">Toggle<br>Background</span>
				</label>
			</div>
			<div class="ui-input">
				<input class="ui-input__checkbox ui-input--isHidden" id="toggle-scaling" type="checkbox">
				<label class="ui-input__label ui-label--isButton ui-label--isToggable" for="toggle-scaling">
					<span class="ui-label__button button button--hasIcon">
						<i class="button__icon fa fa-compress"></i>
					</span>
					<span class="ui-label__text">Simulate<br>Scaling</span>
				</label>
			</div>
		</div>
	</div>
</div>

<div class="devices-wrapper isBlurred--NOT"> 
	<div class="devices-background">		
	    <iframe class="bg-iframe" src="" frameborder="0"></iframe>
	</div>
	<div class="devices-container layout-1">

      </div>

              </div>
              <iframe class="device-iframe" src="" width="786" height="1026" frameborder="0"></iframe>
